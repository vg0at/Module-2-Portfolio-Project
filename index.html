                 <form name="search-form" id="search-form" class="generate-random">

                    <p><strong>Filters </strong></p>
                 
<label for="type">Type:</label> <select class="dropdown" name="type" id="type">

</select>
<br><br>
<label for="participants">Participants:</label>
<input type="number" id="participants" name="participants" selected="" min="1" max="8"> 
<br><br>
<label for="budget">Budget:</label>
<select class="dropdown" name="budget" id="budget">
    <option value="" selected>Select budget</option>
    <option value="low">low</option>
    <option value="mid">mid</option>
    <option value="high">high</option>
</select><br><br>
    <label for="accessibility">Accessibility: <span title="The level of difficulty for the activity">&#9432</span></label> 
    <select class="dropdown" name="accessibility" id="accessibility">
        <option value="" selected>Select accessibility</option>
        <option value="easy">easy</option>
        <option value="medium">medium</option>
        <option value="hard">hard</option>
        <option value="extreme">extreme</option>
    </select>

  

<br><br>
